[project]
name = "tinybase"
version = "0.3.0"
description = "Lightweight Backend-as-a-Service (BaaS) framework for Python developers"
readme = "../../README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Maximimlian Wolf" }]
keywords = ["baas", "backend", "fastapi", "api", "sqlite", "python"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "sqlmodel>=0.0.22",
    "pydantic[email]>=2.9.0",
    "pydantic-settings>=2.6.0",
    "bcrypt>=4.0.0",
    "pyjwt[crypto]>=2.8.0",
    "croniter>=3.0.0",
    "typer>=0.13.0",
    "python-dotenv>=1.0.0",
    "tomli>=2.0.0;python_version<'3.11'",
    "slowapi>=0.1.9",
    "boto3>=1.35.0",
    "alembic>=1.14.0",
    "python-multipart>=0.0.9",
    "diskcache>=5.6.3",
    "redis>=5.0.0",
    "rich>=13.0.0",
    "jinja2>=3.1.0",
]

[project.scripts]
tinybase = "tinybase.cli:app"

[project.urls]
Homepage = "https://github.com/maximiliancw/tinybase"
Documentation = "https://maximiliancw.github.io/TinyBase/"
Repository = "https://github.com/maximiliancw/tinybase"
Changelog = "https://github.com/maximiliancw/tinybase/releases"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["tinybase"]

[tool.hatch.build.targets.sdist]
include = [
    "/tinybase",
    "/README.md",
    "/LICENSE",
]
