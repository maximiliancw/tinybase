[project]
name = "tinybase-sdk"
version = "0.3.0"
description = "SDK for TinyBase serverless functions"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Maximimlian Wolf" }]
readme = "README.md"
keywords = ["tinybase", "sdk", "serverless", "functions"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
]

dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.0.0",
    "tomli>=2.0.1; python_version < '3.11'",
]

# Note: httpx is installed by the generated client, not as a direct dependency

[project.optional-dependencies]
dev = [
    "openapi-python-client>=0.21.0",
    "requests>=2.31.0",
    "pytest>=8.0.0",
]
cli = [
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/maximiliancw/tinybase"
Documentation = "https://maximiliancw.github.io/TinyBase/"
Repository = "https://github.com/maximiliancw/tinybase"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["tinybase_sdk"]

[tool.hatch.build.targets.sdist]
include = [
    "/tinybase_sdk",
    "/README.md",
    "/LICENSE",
]
