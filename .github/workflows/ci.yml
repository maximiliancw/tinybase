name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-assurance:
    name: Testing and Linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies and project
        run: uv sync --group dev

      - name: Verify installation and debug
        run: |
          echo "Checking Python path:"
          uv run python -c "import sys; print('\n'.join(sys.path))"
          echo ""
          echo "Checking tinybase installation:"
          uv run python -c "import tinybase; import os; print('tinybase location:', tinybase.__file__); func_dir = os.path.join(os.path.dirname(tinybase.__file__), 'functions'); print('functions dir exists:', os.path.exists(func_dir)); print('functions/__init__.py exists:', os.path.exists(os.path.join(func_dir, '__init__.py')))"
          echo ""
          echo "Testing import:"
          uv run python -c "import tinybase; import tinybase.functions; print('âœ“ Package installed successfully')"

      - name: Run linting
        run: |
          uv run ruff check --fix .
          uv run ruff format --check .

      - name: Run tests with coverage
        run: uv run pytest -v --tb=short --cov=tinybase --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --group docs

      - name: Build documentation
        run: uv run mkdocs build --strict
